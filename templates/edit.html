{% extends 'base.html' %}

{% block content %}
<h2>게시글 수정</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea class="form-control" id="content" name="content" rows="10" required>{{ post.content }}</textarea>
    </div>
    <div class="mb-3">
        <label for="file" class="form-label">파일 첨부 (새 파일을 올리면 기존 파일은 대체됩니다)</label>
        {% if post.filename %}
        <p class="form-text">현재 파일: {{ post.filename }}</p>
        {% endif %}
        <input class="form-control" type="file" id="file" name="file">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="is_secret" name="is_secret" value="1" {% if post.is_secret %}checked{% endif %}>
        <label class="form-check-label" for="is_secret">비밀글로 설정</label>
    </div>
    <button type="submit" class="btn btn-primary">수정 완료</button>
    <a href="{{ url_for('view', post_id=post.id) }}" class="btn btn-secondary">취소</a>
</form>
{% endblock %}
