{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">아이디 찾기</h2>
        <div class="card">
            <div class="card-body">
                <p class="card-text text-center">가입 시 등록한 이메일 주소를 입력해주세요.</p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label visually-hidden">이메일 주소</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="이메일 주소" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">아이디 찾기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
