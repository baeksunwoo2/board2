{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">비밀번호 재설정</h2>
        <div class="card">
            <div class="card-body">
                <p class="card-text text-center">새로운 비밀번호를 입력해주세요.</p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="new_password" class="form-label">새 비밀번호</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">비밀번호 변경</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
