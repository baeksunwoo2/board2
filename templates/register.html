{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">회원가입</h2>
        <form method="POST">
            <!-- 기본 정보 -->
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="사용할 아이디를 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="사용할 비밀번호를 입력하세요" required>
            </div>
            
            <hr class="my-4">
            
            <!-- 프로필 정보 -->
            <h5 class="text-center mb-3">프로필 정보</h5>
            <div class="mb-3">
                <label for="real_name" class="form-label">이름</label>
                <input type="text" class="form-control" id="real_name" name="real_name" placeholder="실명을 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일 주소</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" required>
                <div class="form-text">아이디/비밀번호 찾기에 사용되므로 정확하게 입력해주세요.</div>
            </div>
            <div class="mb-3">
                <label for="school" class="form-label">학교</label>
                <input type="text" class="form-control" id="school" name="school" placeholder="재학 중인 학교를 입력하세요 (선택)">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">나이</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="나이를 입력하세요 (선택)">
            </div>

            <!-- 가입 버튼 -->
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">가입하기</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
