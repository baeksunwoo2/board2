{% extends 'base.html' %}

{% block content %}
<h2 class="text-center mb-4">프로필 수정</h2>
<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="POST" enctype="multipart/form-data">
            <div class="text-center mb-3">
                <img src="{{ url_for('get_user_avatar', user_id=user.id) }}" class="img-fluid rounded-circle" alt="프로필 사진" style="width: 150px; height: 150px; object-fit: cover;">
            </div>
            <div class="mb-3">
                <label for="profile_image" class="form-label">프로필 사진 변경</label>
                <input class="form-control" type="file" id="profile_image" name="profile_image" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="real_name" class="form-label">이름</label>
                <input type="text" class="form-control" id="real_name" name="real_name" value="{{ user.real_name }}" required>
            </div>
            <div class="mb-3">
                <label for="school" class="form-label">학교</label>
                <input type="text" class="form-control" id="school" name="school" value="{{ user.school or '' }}">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">나이</label>
                <input type="number" class="form-control" id="age" name="age" value="{{ user.age or '' }}">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">수정 완료</button>
                <a href="{{ url_for('profile') }}" class="btn btn-secondary mt-2">취소</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
